<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm thinking of a number...</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="module" defer src="src/main.js"></script>
</head>

<body>
